<div class="main">
    <h2>Leave Management</h2>
    <form>
        <label>Leave Type</label>
        <select required>
            <option value="">Select</option>
            <option>Casual</option>
            <option>Medical</option>
            
        </select>
        <label>From</label>
        <input type="date" required>
        <label>To</label>
        <input type="date" required>
        <label>Reason</label>
        <textarea rows="3"></textarea>
        <button type="submit">Apply Leave</button>
    </form>

    <h2>Leave History</h2>
    <table>
        <thead>
            <tr><th>Date</th><th>Type</th><th>Days</th><th>Status</th></tr>
        </thead>
        <tbody>
            <tr><td>2025-11-25</td><td>Casual</td><td>1</td><td>Approved</td></tr>
            <tr><td>2025-12-10</td><td>Medical</td><td>3</td><td>Pending</td></tr>
        </tbody>
    </table>
</div>
