<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HR Portal - On boarding</title>

<style>
/* ========= GLOBAL STYLE ========= */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef2f7;
}

/* ========= SIDEBAR ========= */
.sidebar {
    width: 260px;
    background: #1257e6;
    color: white;
    height: 100vh;
    padding-top: 25px;
    position: fixed;
}

.sidebar .brand {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 25px;
}

.sidebar nav a {
    display: block;
    padding: 15px;
    margin: 10px;
    text-decoration: none;
    background: #3c78f2;
    color: white;
    font-size: 18px;
    border-radius: 8px;
    transition: 0.2s ease-in-out;
}

.sidebar nav a:hover {
    background: #1a59ff;
}

.sidebar nav a.active {
    background: white;
    color: #1257e6;
    font-weight: bold;
}

/* ========= MAIN CONTENT ========= */
.main {
    margin-left: 260px;
    padding: 30px;
}

.main h2 {
    font-size: 28px;
    font-weight: 700;
    color: #0d47ff;
    margin-bottom: 20px;
}

/* ========= FORM STYLE ========= */
form {
    background: white;
    padding: 25px;
    width: 60%;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
}

form label {
    display: block;
    margin-top: 10px;
    font-size: 17px;
    font-weight: 600;
}

form input[type="text"],
form input[type="file"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0 18px 0;
    border: 1px solid #cdd3df;
    border-radius: 8px;
    background: #f8f9fc;
}

/* ========= CHECKLIST ========= */
.checklist {
    margin-top: 10px;
}

.checklist label {
    display: block;
    background: #f8f9fc;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
}

.checklist label:hover {
    background: #e7ecff;
}

.checklist input {
    margin-right: 8px;
}
</style>

</head>
<body>

<div class="sidebar">
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="leave.html">Leave</a>
        <a href="leave-approval.html">Leave-approval</a>
        <a href="onboarding.html" class="active">Onboarding</a>
        <a href="performance.html">Performance</a>
        <a href="policies.html">Policies</a>
        <a href="login.html">Logout</a>
    </nav>
</div>

<div class="main">
    <h2>Employee Onboarding</h2>

    <form>
        <label>Full Name</label>
        <input type="text" required>

        <label>Upload Document (drag & drop)</label>
        <input type="file">

        <h4>Checklist</h4>

        <div class="checklist">
            <label><input type="checkbox"> ID Verification</label>
            <label><input type="checkbox"> HR Orientation</label>
            <label><input type="checkbox"> IT Setup</label>
            <label><input type="checkbox"> Training Assigned</label>
        </div>
    </form>
</div>

</body>
</html>
